<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#cosmicGradient)" filter="url(#glow)"/>
  
  <!-- Neural network nodes -->
  <circle cx="20" cy="20" r="3" fill="white" opacity="0.9"/>
  <circle cx="44" cy="20" r="3" fill="white" opacity="0.9"/>
  <circle cx="32" cy="32" r="4" fill="white"/>
  <circle cx="20" cy="44" r="3" fill="white" opacity="0.9"/>
  <circle cx="44" cy="44" r="3" fill="white" opacity="0.9"/>
  
  <!-- Connecting lines -->
  <line x1="20" y1="20" x2="32" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="44" y1="20" x2="32" y2="32" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="32" x2="20" y2="44" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="32" y1="32" x2="44" y2="44" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="20" y1="20" x2="44" y2="20" stroke="white" stroke-width="1.5" opacity="0.5"/>
  <line x1="20" y1="44" x2="44" y2="44" stroke="white" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Central AI symbol -->
  <text x="32" y="38" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">AI</text>
</svg>